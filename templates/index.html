<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href='static/css/main.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



    <div class="row">
        <div class="col-md-1"></div>
            <div class="col-md-6">
                <h1 style="text-align: center">Weather app</h1>
                <form action="" method="post">
                    <div class="container">
                        <input class="form-control" name="city" type="text" placeholder="City Name">
                            {% include '_messages.html' %}
                        <button class="btn btn-info mt-2" style="width: 100%">
                            Add City
                        </button>
                    </div>
                        <br>
                        <br>
            </div>
                </form>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
            <div class="col-md-6">
                <table class="table table-sm table-condensed">
                    <thead>
                        <th>#</th>
                        <th>Icon</th>
                        <th>City</th>
                        <th>Date</th>
                        <th>Temperature</th>
                        <th>Feels Like</th>
                        <th>Description</th>
                        <th>Action</th>
                    </thead>

                    {% for weather in weather_data %}
                        <form action="{{url_for('delete_record', id=weather.id)}}" method="POST">
                        <tbody>
                            <td>{{ loop.index }}</td>
                            <td><img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" width="50px" height="auto"></td>
                            <td>{{ weather.city }}</td>
                            <td>{{ weather.date_added }}</td>
                            <td>{{ weather.temperature }}°C</td>
                            <td>{{ weather.feels_like }}°C</td>
                            <td>{{ weather.description }}</td>
                            <td><button class="btn btn-info">Delete</button></td>
                        </tbody>
                        </form>
                    {% endfor %}

                </table>
            </div>
    </div>
</body>
</html>
